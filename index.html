<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                display: grid;
                place-items: center;
                background-color: black;
                grid-template-rows: 50px;
                grid-auto-rows: min-content;
                width: 100vw;
            }
            .buttons {
                display: grid;
                place-items: center;
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                width: 100%;
            }
            button {
                background-color:mediumpurple;
                color: black;
                border-radius: 50%;
                border: 2px solid white;
                height: 100px;
                width: 100px;
            }
            p {
                color: white;
            }
            .btn-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 200px;
                width: 150px;
            }
            #one {
                font-size: 100px;
            }
            #two {
                font-size: 80px;
            }
            #three {
                font-size: 60px;
            }
            #four {
                font-size: 40px;
            }
            #five {
                font-size: 20px;
            }
            #six {
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 100px;
            }
            #seven {
                display: grid;
                place-content: center;
                font-size: 100px;
            }
            #eight {
                position: relative;
            }
            #eight::before, #eight::after {
                content: "";
                background-color: black;
                position: absolute;
                display: block;
            }
            #eight::before {
                top: 44px;
                bottom: 44px;
                left: 22px;
                right: 22px;
            }
            #eight::after {
                top: 22px;
                bottom: 22px;
                left: 44px;
                right: 44px;
            }
            #nine {
                position: relative;
                font-size: 100px;
            }
            #nine > span {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            #eleven {
                font-size: 100px;
                line-height: 1px;
            }
            #twelve {
                font-size: 100px;
                max-height: 100px;
                max-width: 100px;
            }
            .facebook {
                position: relative;
                width: 100px;
                height: 100px;
                background-color: mediumpurple;
                border: 2px solid white;
                border-radius: 50%;
                transform: translateY(25%);
            }
            .facebook > svg {
                transform: scale(5);
            }
            .facebook > p {
                position: absolute;
                top: -50px;
            }
            .discord {
                justify-content: space-between;
                height: 120px;
                transform: translateY(-10%);
            }

            .discord > svg {
                width: 25px;
                height: 25px;
                transform: scale(5);
            }
        </style>
    </head>
    <body>
        <p>All circles' height/width is 100px</p>
        <div class="buttons">
            <div class="btn-container">
                <p>font-size: 100px</p>
                <button id="one">+</button>
            </div>
            <div class="btn-container">
                <p>font-size: 80px</p>
                <button id="two">+</button>
            </div>
            <div class="btn-container">
                <p>font-size: 60px</p>
                <button id="three">+</button>
            </div>
            <div class="btn-container">
                <p>font-size: 40px</p>
                <button id="four">+</button>
            </div>
            <div class="btn-container">
                <p>font-size: 20px</p>
                <button id="five">+</button>
            </div>
            <div class="btn-container">
                <p>centered with flex</p>
                <button id="six">+</button>
            </div>
            <div class="btn-container">
                <p>centered with grid</p>
                <button id="seven">+</button>
            </div>
            <div class="btn-container">
                <p>pseudo-element</p>
                <button id="eight"></button>
            </div>
            <div class="btn-container">
                <p>absolute positioning</p>
                <button id="nine">
                    <span>+</span>
                </button>
            </div>
            <div class="btn-container">
                <p>SVG</p>
                <button id="ten">
                    <svg viewBox="0 0 100 100" height="100" width="100">
                        <rect x="37" y="12" width="10px" height="70px" style="fill:black"/>
                        <rect x="8" y="43" width="70px" height="10px" style="fill:black"/>
                    </svg>
                </button>
            </div>
            <div class="btn-container">
                <p>line-height: 1px</p>
                <button id="eleven">+</button>
            </div>
            <div class="btn-container">
                <p>max-height and max-width</p>
                <button id="twelve">+</button>
            </div>
            <div class="btn-container">
                <p>Plus Icon</p>
                <button id="thirteen">
                    <img src="./Plus-Icon.png" alt="Plus Icon" />
                </button>
            </div>
            <div class="btn-container facebook">
                <p>Facebook SVG</p>
                <svg fill="currentColor" viewBox="0 0 24 24" width="1em" height="1em" class="x1lliihq x1k90msu x2h7rmj x1qfuztq x198g3q0 x1qx5ct2 xw4jnvo">
                    <path d="M11 19a1 1 0 1 0 2 0v-6h6a1 1 0 1 0 0-2h-6V5a1 1 0 1 0-2 0v6H5a1 1 0 1 0 0 2h6v6z"></path>
                </svg>
            </div>
            <div class="btn-container discord">
                <p>Discord SVG</p>
                    <svg>
                        <path
                            fill="mediumpurple" 
                            d="M12 2.00098C6.486 2.00098 2 6.48698 2 12.001C2 17.515 6.486 22.001 12 22.001C17.514 22.001 22 17.515 22 12.001C22 6.48698 17.514 2.00098 12 2.00098ZM17 13.001H13V17.001H11V13.001H7V11.001H11V7.00098H13V11.001H17V13.001Z"></path>
                    </svg>
            </div>
        </div>
    </body>
</html>
